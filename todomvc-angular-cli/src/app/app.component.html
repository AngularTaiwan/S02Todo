<!--The content below is only a placeholder and can be replaced.-->
<pre>
{{ todoList | json}}
</pre>
<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" #newTodo (keyup.enter)="createNewTodo(newTodo)" placeholder="What needs to be done?" autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <input class="toggle-all" (click)="completedAllTodo()" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li [class.completed]="todo.isCompleted" [class.editing]="todo.selected" *ngFor="let todo of todoList| todoStatusFilter: filterCondition; let index=index">
        <div class="view">
          <input class="toggle" type="checkbox" [checked]="todo.isCompleted" (change)="switchStatus(todo)">
          <label (dblclick)="selectTodo(todo, editTodo)">{{todo.name}}</label>
          <button class="destroy" (click)="deleteTodo(index)"></button>
        </div>
        <input class="edit" #editTodo value="Create a TodoMVC template" (keyup.enter)="updateTodo(todo, editTodo)"
          (blur)="todo.selected = false;">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{leftTodo}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a [class.selected]="isShow('All')" (click)="show('All')">All</a>
      </li>
      <li>
        <a [class.selected]="isShow('Active')" (click)="show('Active')">Active</a>
      </li>
      <li>
        <a [class.selected]="isShow('Completed')" (click)="show('Completed')">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left ↓ -->
    <button class="clear-completed" (click)="clearCompletedTodo()">Clear completed</button>
  </footer>
</section>
<footer class="info">
  <p>Double-click to edit a todo</p>
